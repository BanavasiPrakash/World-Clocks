<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>World Clocks</title>
  <!-- Seven Segment font -->
  <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>World Clocks</h1>

  <div class="clock-card">
    <div class="clock" data-timezone="Asia/Kolkata">
      <h3>INDIA</h3>
      <div class="time">--:--:--</div>
    </div>
    <div class="clock" data-timezone="Asia/Shanghai">
      <h3>CHINA</h3>
      <div class="time">--:--:--</div>
    </div>
    <div class="clock" data-timezone="America/Chicago">
      <h3>WICHITA ( USA )</h3>
      <div class="time">--:--:--</div>
    </div>
    <div class="clock" data-timezone="America/Detroit">
      <h3>NOVI ( USA )</h3>
      <div class="time">--:--:--</div>
    </div>
    <div class="clock" data-timezone="America/Chicago">
      <h3>BROWNSVILLE ( USA )</h3>
      <div class="time">--:--:--</div>
    </div>
    <div class="clock" data-timezone="America/Monterrey">
      <h3>MATAMOROS ( MEXICO )</h3>
      <div class="time">--:--:--</div>
    </div>
    <div class="clock" data-timezone="America/Chihuahua">
      <h3>JUAREZ ( MEXICO )</h3>
      <div class="time">--:--:--</div>
    </div>
    <div class="clock" data-timezone="America/Toronto">
      <h3>CANADA</h3>
      <div class="time">--:--:--</div>
    </div>
    <div class="clock" data-timezone="Europe/Berlin">
      <h3>GERMANY</h3>
      <div class="time">--:--:--</div>
    </div>
    <div class="clock" data-timezone="Europe/London">
      <h3>UK</h3>
      <div class="time">--:--:--</div>
    </div>
    <div class="clock" data-timezone="Europe/Budapest">
      <h3>HUNGARY</h3>
      <div class="time">--:--:--</div>
    </div>
    <div class="clock" data-timezone="Africa/Casablanca">
      <h3>MOROCCO</h3>
      <div class="time">--:--:--</div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
